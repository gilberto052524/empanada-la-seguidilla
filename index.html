<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empanada La Seguidilla</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo del negocio" class="logo" />
    <h1>Empanada la Seguidilla</h1>
  </header>

  <div class="button-container">
    <button class="option-button" onclick="showClientForm()">Quiero ser cliente</button>
    <button class="option-button" onclick="showLogin()">Soy cliente</button>
  </div>

  <main>
    <form id="loginForm" class="hidden form-box">
      <input type="text" placeholder="ID" value="40215118684" readonly />
      <input type="password" placeholder="Contraseña" value="empanadalaseguidilla" readonly />
      <button type="button">Continuar</button>
    </form>

    <form id="clientForm" class="hidden form-box" onsubmit="sendClientForm(event)">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="text" id="apellido" placeholder="Primer Apellido" required />
      <input type="text" id="direccion" placeholder="Dirección" required />
      <input type="tel" id="telefono" placeholder="Teléfono con WhatsApp" required />
      <select id="genero" required>
        <option value="">Selecciona tu género</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>
      <input type="text" id="usuario" placeholder="Usuario o correo" required />
      <input type="password" id="clave" placeholder="Contraseña" required />
      <input type="password" id="confirmar" placeholder="Confirmar contraseña" required />
      <button type="submit">Registrarse</button>
    </form>
  </main>

  <footer>
    <p>Teléfono y WhatsApp: <a href="tel:8494716682">849-471-6682</a></p>
    <p>Instagram: <a href="https://www.instagram.com/empanadalaseguidilla" target="_blank">Ver perfil</a></p>
    <p>TikTok: <a href="https://www.tiktok.com/@empanadalaseguidilla" target="_blank">Ver perfil</a></p>
    <p>Dirección: <a href="https://maps.app.goo.gl/edkYETFyZBLfReXS7" target="_blank">Ver en Google Maps</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
