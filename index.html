<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Empanada La Seguidilla 2.1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="tu-logo.png" alt="Logo" class="logo">
    <h1>Empanada La Seguidilla</h1>
  </header>

  <div id="loginSection">
    <div class="login-box">
      <input type="text" id="loginUser" placeholder="Usuario" />
      <input type="password" id="loginPassword" placeholder="Contraseña" />
      <button class="toggle-password" onclick="togglePassword()">Mostrar/Ocultar</button>
      <button onclick="iniciarSesion()">Continuar</button>
    </div>
    <div class="extra-buttons">
      <button onclick="mostrarFormulario()">Quiero ser cliente</button>
      <button onclick="mostrarLogin()">Soy cliente</button>
    </div>
  </div>

  <div id="formularioCliente">
    <h2>Formulario de Registro</h2>
    <form id="clienteForm">
      <input type="text" placeholder="Nombre" required><br>
      <input type="text" placeholder="Apellido" required><br>
      <input type="text" placeholder="Dirección" required><br>
      <input type="tel" placeholder="Teléfono (con WhatsApp)" required><br>
      <select required>
        <option value="">Seleccione su género</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
      </select><br>
      <input type="text" placeholder="Usuario deseado" required><br>
      <input type="password" placeholder="Contraseña" required><br>
      <input type="password" placeholder="Confirmar contraseña" required><br>
      <button type="submit">Registrarse</button>
    </form>
  </div>

  <div id="bienvenida">
    <h2>Bienvenido a Empanada La Seguidilla</h2>
    <p>Gracias por ser parte de nuestra comunidad.</p>
  </div>

  <footer>
    <p>Tel: 8494716682 | WhatsApp: 8494716682</p>
    <p>
      <a href="https://www.instagram.com/empanadalaseguidilla?igsh=MWprZGtyNHB4ZDY0NA==" target="_blank">Instagram</a> |
      <a href="https://www.tiktok.com/@empanadalaseguidilla?_t=ZS-8w9L4Nxt7Dj&_r=1" target="_blank">TikTok</a>
    </p>
    <p><a href="https://maps.app.goo.gl/edkYETFyZBLfReXS7?g_st=aw" target="_blank">Dirección</a></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
