<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Empanada La Seguidilla 2.0</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="tu-logo.png" alt="Logo" class="logo" />
    <h1>Empanada La Seguidilla</h1>
  </header>

  <div class="botones-principales">
    <button onclick="showLogin()">Soy Cliente</button>
    <button onclick="showClientForm()">Quiero Ser Cliente</button>
  </div>

  <form id="loginForm" class="hidden" onsubmit="verificarCliente(event)">
    <input type="text" id="loginUsuario" placeholder="Usuario" required />
    <input type="password" id="loginClave" placeholder="Contraseña" required />
    <button type="submit">Continuar</button>
  </form>

  <form id="clientForm" class="hidden" onsubmit="sendClientForm(event)">
    <input type="text" id="nombre" placeholder="Nombre" required />
    <input type="text" id="apellido" placeholder="Apellido" required />
    <input type="text" id="direccion" placeholder="Dirección" required />
    <input type="tel" id="telefono" placeholder="Teléfono con WhatsApp" required />
    <select id="genero" required>
      <option value="">Seleccione género</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro</option>
    </select>
    <input type="text" id="usuario" placeholder="Usuario (correo o nombre de usuario)" required />
    <input type="password" id="clave" placeholder="Contraseña" required />
    <input type="password" id="confirmar" placeholder="Confirmar contraseña" required />
    <button type="submit">Registrarse</button>
  </form>

  <div id="mensajeBienvenida" class="hidden">
    <h2>¡Bienvenido, cliente autorizado!</h2>
    <p>Aquí puedes ver el contenido exclusivo de tu cuenta.</p>
  </div>

  <footer>
    <p>Tel: 8494716682 | WhatsApp: 8494716682</p>
    <p>
      Instagram: <a href="https://www.instagram.com/empanadalaseguidilla?igsh=MWprZGtyNHB4ZDY0NA==" target="_blank">empanadalaseguidilla</a> |
      TikTok: <a href="https://www.tiktok.com/@empanadalaseguidilla?_t=ZS-8w9L4Nxt7Dj&_r=1" target="_blank">@empanadalaseguidilla</a>
    </p>
    <p><a href="https://maps.app.goo.gl/edkYETFyZBLfReXS7?g_st=aw" target="_blank">Ensanche Luperón, Calle 6 Sur</a></p>
  </footer>

  <script src="clientes.js"></script>
  <script src="script.js"></script>
</body>
</html>
